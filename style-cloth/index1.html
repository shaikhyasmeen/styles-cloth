<html>
    <head>
        <title>Fashion</title>
    </head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <body>
    <style>
       

       *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family:Arial, Helvetica, sans-serif;
}

.navbar{
   
    padding: 1rem 5%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: fixed;
    background-color: white;
    width: 100%;
    z-index: 1000;
}
.nav-links{
    display: flex;
    gap: 2rem;
}



    body{
             background-image: url('./sharku.jpg');
             background-repeat: no-repeat;
             background-attachment: fixed;
             background-size: cover;
    }

.logo{
    display: flex;
    align-items: center;
    gap: 0.5rem;
    font-size: 1.5rem;
    font-weight: bold;
    color: #333;
}

.nav-links{
    display: flex;
    gap: 2rem;
}
.nav-links a{
    text-decoration:none;
    color: #333;
    font-weight: 500;
    transition: color 0.3s;
    position: relative;
    padding: 5px 0;
}

.nav-links a::before{
    content: '';
    position: absolute;
    bottom: 0;
    left: 0;
    width: 0;
    height: 2px;
    background-color: #ff4d6d;
    transition: width 0.3s ease-in-out;
    transform-origin:left;
}

.nav-links a:hover::before{
    color:#ff4d6d ;
    width: 100%;
}

.humburger{
   cursor: pointer;
   font-size: 1.5rem;
   display: left;

}

img{

    align-items: center;
    width:50%;
    height: 10%;
}

.hero{
 min-height: 100vh;
 background-color: #f5f5f5;
 display:flex;
 align-items: center;
 padding: 0 5%;   
}

.hero-content{
    width: 50%;
    animation: fadeInleft 1s ease-out;
}


.hero-image{
    width: 35%;
    position: absolute;
    right: 5%;
    animation: fadeInright 1s ease-out;
}
.hero h1{
    font-size: 3.5rem;
    color: #333;
    margin-bottom: 1rem;
}

.hero h1 span{
    color: #ff4d6d;
}

.hero p{
    color: #666;
    margin-bottom: 2rem;
    line-height: 1.6;
}

.button{
    display: inline-block;
    padding: 1rem 2rem;
    background-color: #ff4d6d;
    color: white;
    text-decoration: none;
    border-radius: 5px;
    transition: transform 0.3s;
}

.button:hover{
    transform: translateY(-3px);
}

@keyframes fadeInleft{
    from{
        opacity: 0;
        transform: translatex(-50px);
    }
     to{
        opacity: 1;
        transform:translatex(0px);
    }
}



@keyframes fadeInright{
    from{
        opacity: 0;
        transform: translatex(50px);
    }
     to{
        opacity: 1;
        transform:translatex(0px);
    }
}

@media(max-width:768px){
    .nav-links{
        position:absolute;
        top: 100%;
        left: 0;
        width: 100%;
        background-color: white;
        padding: 1rem;
        flex-direction: column;
        text-align: center;
        display: none;
    }

    .hamburger{
        text-align: left
        
    }
    .nav-links.active{
        display: flex;
       

    }

}
    
    </style>
    <nav class="navbar">
        <div class="logo">
            <i class="fa-solid fa-glasses"></i>
            Fashion store
        </div>
        <div class="nav-links">
           <a href="/style-cloth/index1.html" >HOME</a>
           <a href="/style-cloth/About.html" >ABOUT</a>
           <a href="#PRODUCT" >PRODUCT</a>
           <a href="#BLOG" >BLOG</a>
           <a href="#CONTACT">CONTACT</a>
        </div>
        <div class="humburger">
            <i class="fa-solid fa-bars"></i>
        </div>
    </nav>


    <section class="hero">
        <div class="hero-content">
            <h1>sales<span>20% OFF</span><br> on Everything</h1>
        </div>
        <img src="./img/shark.png" alt="loading a picture">
    </section>
    <script src="script.js"></script>
  </body>
</html>
